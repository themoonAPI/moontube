<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonTube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="m-logo.png" alt="Moon Logo" class="m-logo"> <!-- Your exact M nebula logo -->
            <img src="moontube-text.png" alt="MoonTube" class="text-logo"> <!-- Your exact glowing text logo -->
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter YouTube video ID or URL">
            <button id="search-btn">â–¶</button>
        </div>
    </header>
    <main>
        <div id="player-container" class="player-container">
            <iframe id="player" width="100%" height="600" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
